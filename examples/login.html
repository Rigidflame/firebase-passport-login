<html>
    <head>
        <title>Firebase-Passport Example</title>
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
        <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.2/firebase-simple-login.js'></script>
        <script type='text/javascript' src='../client/firebase-passport-login.js'></script>
        <script type='text/javascript'>
            var ref = new Firebase('YOUR FIREBASE');
            var auth = new FirebasePassportLogin(ref, function(error, user) {
              if (error) {
                // an error occurred while attempting login
                console.log(error);
              } else if (user) {
                // user authenticated with Firebase
                console.log('User ID: ' + user.uid + ', Provider: ' + user.provider);
                console.log(user);
              } else {
                // user is logged out
              }
            }, "localhost:3000/auth/");
            
            var login = function () {
                auth.login('reddit');
            }
        </script>
    </head>
    <body>
        <button onclick="login()">Login</button>
    </body>
</html>
